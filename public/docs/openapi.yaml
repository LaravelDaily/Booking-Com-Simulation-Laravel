openapi: 3.0.3
info:
  title: 'Booking.com API Documentation'
  description: 'Example project cloning booking.com built with Laravel as part of Course in LaravelDaily.com'
  version: 1.0.0
servers:
  -
    url: 'http://booking-com-simulation-laravel.test'
paths:
  /api/auth/register:
    post:
      summary: 'Register a new user.'
      operationId: registerANewUser
      description: '[Creates a new user and returns a token for authentication.]'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  access_token: 1|a9ZcYzIrLURVGx6Xe41HKj1CrNsxRxe4pLA2oISo
                properties:
                  access_token:
                    type: string
                    example: 1|a9ZcYzIrLURVGx6Xe41HKj1CrNsxRxe4pLA2oISo
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The selected role id is invalid.'
                  errors:
                    role_id:
                      - 'The selected role id is invalid.'
                properties:
                  message:
                    type: string
                    example: 'The selected role id is invalid.'
                  errors:
                    type: object
                    properties:
                      role_id:
                        type: array
                        example:
                          - 'The selected role id is invalid.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 'Must not be greater than 255 characters.'
                  example: vjsoxgflpadkawiltji
                email:
                  type: string
                  description: 'Must be a valid email address. Must not be greater than 255 characters.'
                  example: muller.tristin@example.com
                password:
                  type: string
                  description: ''
                  example: ullam
                role_id:
                  type: string
                  description: ''
                  example: aperiam
              required:
                - name
                - email
                - password
                - role_id
      security: []
