  '/api/owner/properties/{property_id}/photos':
    post:
      summary: 'Add a photo to a property'
      operationId: addAPhotoToAProperty
      description: '[Adds a photo to a property and returns the filename, thumbnail and position of the photo]'
      parameters:
        -
          in: header
          name: X-XSRF-TOKEN
          description: ''
          example: '{YOUR_AUTH_KEY}'
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  filename: 'http://localhost:8000/storage/properties/1/photos/1/IMG_20190601_123456.jpg'
                  thumbnail: 'http://localhost:8000/storage/properties/1/photos/1/conversions/thumbnail.jpg'
                  position: 1
                properties:
                  filename:
                    type: string
                    example: 'http://localhost:8000/storage/properties/1/photos/1/IMG_20190601_123456.jpg'
                  thumbnail:
                    type: string
                    example: 'http://localhost:8000/storage/properties/1/photos/1/conversions/thumbnail.jpg'
                  position:
                    type: integer
                    example: 1
