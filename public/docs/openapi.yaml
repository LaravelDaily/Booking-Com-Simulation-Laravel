                    example: '2023-05-10T07:07:45.000000Z'
                  created_at:
                    type: string
                    example: '2023-05-10T07:07:45.000000Z'
                  id:
                    type: integer
                    example: 1
                  city:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      country_id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: 'New York'
                      lat:
                        type: string
                        example: '40.7127760'
                      long:
                        type: string
                        example: '-74.0059740'
