      requestBody:
        required: false
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                photo:
                  type: string
                  format: binary
                  description: 'Must be an image. Must not be greater than 5000 kilobytes.'
    parameters:
      -
        in: path
        name: property_id
        description: 'The ID of the property.'
        example: 10
        required: true
        schema:
